<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Task manager</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>



</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-info">All tasks</h2>
    
    <table class="table table-striped">
        <tbody>
            <tr>
                <td>Employee Name</td>
                <td>Department</td>
                <td>Task Name</td>
                <td>Deadline</td>
                <td>Payment</td>
                <td>Is Done</td>
            </tr>
            <tr th:each="type :${tasks}">
                <td><a 
                        th:text="${type.employeeName}"
                        th:href="@{/tasks/{id}(id=${type.id})}"
                       ></a></td>
                <td th:text="${type.department}"></td>
                <td th:text="${type.taskName}"></td>
                <td th:text="${type.deadline}"></td>
                <td th:text="${type.payment}"></td>
                <td><a
                        th:text="${type.isDone}"
                        th:href="@{/tasks/{id}/changeStatus(id=${type.id})}"
                ></a></td>

            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
