<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Books</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-danger">Login page</h2>
    <form action="#" th:action="@{/login}"
          method="post">
        <div class="form-group">
            <label for="login">Username</label>
            <input id="login" class="form-control" name="custom_username"/>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input id="pass" class="form-control" name="custom_password"/>
        </div>
        
        <div th:if = "${(param.error!=null) and (param.error[0]=='true')}" class="text-danger">
            Invalid login or password
        </div>
        <div th:if = "${(param.logout!=null) and (param.logout[0]=='true')}" class="text-info">
            Logged out succesfully
        </div>
        
        <button type="submit" id="btn-save" class="btn btn-primary">Login</button>
    </form>


</div>
</body>
</html>
